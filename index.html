 <script>
 // Mendapatkan elemen-elemen gambar dengan ekstensi .webp dan .png
var images = document.querySelectorAll('img[src$=".webp"], img[src$=".png"], , img[src$=".ico"]');

// Membuat objek Date untuk mendapatkan tanggal saat ini
var currentDate = new Date();

// Mengubah format tanggal menjadi "dd-mm-yyyy"
var formattedDates = currentDate.getDate() + '-' + (currentDate.getMonth() + 1) + '-' + currentDate.getFullYear();

// Iterasi melalui elemen-elemen gambar
for (var i = 0; i < images.length; i++) {
  var imageSrc = images[i].getAttribute('src');
  
  // Menambahkan tag ?v=dd-mm-yyyy pada URL gambar
  var updatedImageSrc = imageSrc + '?v=' + formattedDates;
  
  // Mengganti src gambar dengan URL yang telah diperbarui
  images[i].setAttribute('src', updatedImageSrc);
}
</script>
